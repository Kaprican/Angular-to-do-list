<form class="form" (submit)="addTask()">
    <label 
        class="form__task-name-label label" 
        for="taskName">
        Task name*
    </label>
    <input 
        type="text" 
        name="taskName"
        placeholder="Enter task name"
        class="form__task-input"
        [(ngModel)]="task.name"
        required
    />
    <label 
        class="form__task-name-label label" 
        for="taskDescription">
        Task description
    </label>
    <input 
        type="text" 
        name="taskDescription"
        placeholder="Add description"
        class="form__task-input"
        [(ngModel)]="task.description"
    />
    <label 
        class="form__task-name-label label" 
        for="taskDate">
        Task date
    </label>
    <input 
        type="date" 
        name="taskDate"
        class="form__task-input"
        [(ngModel)]="task.date"
    />

    <div 
        *ngIf="!!errorMessage"
        class="form__error-container">
        {{ errorMessage }}
    </div>

    <input 
        type="submit" 
        value="Add task" 
        class="form__task-submit button" 
    />
</form>
